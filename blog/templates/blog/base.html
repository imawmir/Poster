<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poster</title>
    <link rel="stylesheet" href={% static "css/base.css" %}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>  
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #c800ff;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'post_list' %}" style="color:white"><img src="{%static 'icons/postage.svg' %}" width="30" height="24">Poster</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}" style="color:white"><img src="{%static 'icons/about.svg' %}" width="30" height="24">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color:white"><img src="{%static 'icons/contact_us.svg' %}" width="30" height="24">Contact Us</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:white">
                <img src="{%static 'icons/drop_down.svg' %}" width="30" height="24">{{user.username}}
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'post_new' %}" style="color:rgb(15, 0, 175)"><img src="{%static 'icons/newpost.svg' %}" width="30" height="24">New Post</a></li>
                  <li><a class="dropdown-item" href="{% url 'post_draft_list'%}" style="color:rgb(15, 0, 175)"><img src="{%static 'icons/drafts.svg' %}" width="30" height="24">Drafts</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'logout'%}" style="color:red"><img src="{%static 'icons/logout.svg' %}" width="30" height="24">Logout</a></li>
                </ul>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link disabled" style="color:white">Disabled</a>
              </li> -->
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}" style="color:white"><img src="{%static 'icons/login.svg' %}" width="30" height="24">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="{% url 'registration' %}" style="color:white"><img src="{%static 'icons/register.svg' %}" width="30" height="24">register</a>
              </li>
              {% endif %}
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"><img src="{%static 'icons/search.svg' %}" width="30" height="24"></button>
            </form>
          </div>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    {% block content%}
    {% endblock %}
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
